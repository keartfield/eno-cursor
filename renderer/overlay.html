<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cursor Overlay</title>
    <link rel="stylesheet" href="shared/constants.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            cursor: none;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
        }
        .cursor-highlight {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }
        /* Circle styles are now loaded from constants.css */
    </style>
</head>
<body>
    <div id="overlay">
        <div id="outerCircle" class="cursor-highlight outer-circle"></div>
        <div id="innerCircle" class="cursor-highlight inner-circle"></div>
    </div>

    <script src="../dist/overlay.js"></script>
</body>
</html>
